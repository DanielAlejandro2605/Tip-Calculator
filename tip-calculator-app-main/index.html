<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <header>
      <h1>SPLITTER</h1>
    </header>
    <div id="tip_calculator_container">
      <div id="data_container">
            <div id="bill_total_container">
              <label for="bill_total">BILL</label>
              <input name="bill_total" type="text" maxlength="512" id="bill_total" class="searchField"/>
            </div>
            <div id="percentage_options">
                <label for="percentage">PERCENTAGE</label>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
            </div>

            <label>Number of people</label>
            <input name="number_of_people"  type="text" id="number_of_people" class="input_field">
        </div>
      <div id="result_container">
        <div id="tip_amount"></div>
        <div id="total_person"></div>
        <button id="action_button">Enter</button>
      </div>
    </div>
    <script src="./script/script.js" type="text/javascript"></script>

  </div>
</body>
</html>
